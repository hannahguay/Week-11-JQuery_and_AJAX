<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Week 11 Tic Tac Toe</title>
</head>
<body class="container">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span id="header" class="navbar-brand mb-0 h1">X's Turn</span>
            <span id="subheader" class="navbar-brand mb-0 h1"></span>
            <div class="alert alert-primary" role="alert"></div>
        </div>
    </nav>

    <div id="grid" class="container">
        <div class="row">
            <div id="box1" class="col" onclick="boxClick(id)"></div>
            <div id="box2" class="col" onclick="boxClick(id)"></div>
            <div id="box3" class="col" onclick="boxClick(id)"></div>
        </div>
        <div class="row">
            <div id="box4" class="col" onclick="boxClick(id)"></div>
            <div id="box5" class="col" onclick="boxClick(id)"></div>
            <div id="box6" class="col" onclick="boxClick(id)"></div>
        </div>
        <div class="row">
            <div id="box7" class="col" onclick="boxClick(id)"></div>
            <div id="box8" class="col" onclick="boxClick(id)"></div>
            <div id="box9" class="col" onclick="boxClick(id)"></div>
        </div>
    </div><br>

    <button type="button" class="btn btn-primary">Start Over</button>




<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script> 
<script src="scripts.js"></script>
    
</body>
</html>
